<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Site</title>
    <link rel="stylesheet" href="style/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header section -->
    <header>
        <nav class="container">
            <span class="logo">Fitness</span>
            <ul>
                <li class="active">Home</li>
                <li>Services</li>
                <li>Contact</li>
                <li>About</li>
            </ul>
            <i class='bx bx-menu menu-icon'></i>
        </nav>
        <div class="banner container">
            <div class="banner-content">
                <h1>Get body in shape & stay healthy</h1>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>

                <div class="button-container">
                    <button class="btn primary">Join Club Now</button>
                    <button class="btn secondary">Download App</button>
                </div>
            </div>
            <div class="banner-image-container">
                <div class="banner-image">
                    <img src="./images/Images 2.png" alt="">
                    <div class="floating-card top">
                        <div>
                            <h5>500+</h5>
                            <p>Free Workout Videos</p>
                        </div>
                    </div>
                    <div class="floating-card bottom">
                        <div class="circle"></div>
                        <div>
                            <h5>350+</h5>
                            <p>Video Tutorials</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main section -->
     

</body>
</html>
